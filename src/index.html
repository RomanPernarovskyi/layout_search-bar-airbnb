<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      method="post"
      class="form form-big"
      data-qa="keypress"
    >
      <label class="field">
        <input
          placeholder="Try &#34Los Angeles&#34"
          class="search searchBig"
          data-qa="big"
        >
        <button class="button buttonBig"></button>
      </label>
    </form>
    <form
      method="post"
      class="form form-small"
      data-qa="keypress"
    >
      <label class="field">
        <input
          placeholder="Try &#34Los Angeles&#34"
          class="search searchSmall"
          data-qa="small"
        >
        <button class="button buttonSmall"></button>
      </label>
    </form>
  </body>
</html>
