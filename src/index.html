<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form class="form form-big" data-qa="keypress">
      <label class="field">
        <input type="text"
        placeholder="Try “Los Angeles”"
        class="search searchBig"
        data-qa="big"
        >
        <button class="button button__big"></button>
      </label>
      <form class="form form-big">
        <label class="field">
          <input type="text"
          placeholder="Try “Los Angeles”"
          class="search searchSmall"
          data-qa="small"
          >
          <button class="button button__small"></button>
        </label>
      </form>
    </form>
  </body>
</html>
